<h4>Scope Value: {{ scopeName }}</h4>


<div ng-if="decks[activeDeckNumber] == null">
    <h1>No Deck selected, please select one or create a new one</h1>
</div>

<div class="row">    
    <div class="small-6 columns">
        <a><h2>{{decks[activeDeckNumber].name}}</h2></a>
    </div>
    <div class="small-6 columns">
        <h2>{{decks[activeDeckNumber].getClass()}}</h2>    
    </div>
</div>

<div class="row">
    <div class="medium-12 columns">
    <div class="success progress" role="progressbar" tabindex="0" aria-valuemin="0" aria-valuemax="30">
        <div class="progress-meter" style="width:calc(100% * {{decks[activeDeckNumber].getDeck().length}} / 30)">
            <p class="progress-meter-text">{{decks[activeDeckNumber].getDeck().length}}/30</p>
        </div>
    </div>
</div>

<div class="row">
    <div ng-repeat="n in decks[activeDeckNumber].getDeck() track by $index">
        
        <div class="small-3 columns">
            {{n.name}}
            {{$index}}
            <img class="thumbnail" src={{n.img}} ng-click="decks[activeDeckNumber].removeByIndex($index)">
        </div>        
    </div>
</div>
