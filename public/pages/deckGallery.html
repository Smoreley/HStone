<div class="row">
    <h4>Scope Value: {{ scopeName }}</h4>

    PAGE FOR ALL THE USERS DECKS

    <a class="button" ng-click="clearDeck()">Clear</a>
</div>
    
<div class="row">
    <div ng-repeat="n in decks track by $index">
        
        <div class="small-3 columns">
            {{$index}}
            {{n.name}}
            {{n.playerClass}}
            
            <a href='#!/buildme'><img class="" src="../imgs/class_Icons/{{n.playerClass}}_icon.png" ng-click="setActivetDeck($index)"></a>
        </div>        
    </div>
</div>
